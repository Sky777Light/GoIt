<form [formGroup]="LoginForm" (ngSubmit)="submit(LoginForm)">

    <md-input-container class="w-100">
        <input mdInput placeholder="Email or Login" required formControlName="login">
        <md-error *ngIf="LoginForm.controls.login.hasError('required')">
            Login is <strong>required</strong>
        </md-error>
    </md-input-container>

    <md-input-container class="w-100">
        <input mdInput type="password" placeholder="Password" required formControlName="password">
        <md-error *ngIf="LoginForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
        </md-error>
        <md-error *ngIf="LoginForm.controls.password.hasError('pattern')">
            May contain at least 8-16 characters, 1 digit, 1 lower and upper case
        </md-error>
    </md-input-container>

    <button md-raised-button type="submit" [disabled]="LoginForm.invalid">Submit</button>

    <md-checkbox formControlName="remember">Remember me</md-checkbox>

</form>
